<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Customer</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="css/style.css">
<script src="js/customer.js" defer></script>
</head>
<body>
<h1>Chat Customer</h1>

<label>Nama:</label>
<input type="text" id="customer-name" placeholder="Masukkan nama" style="padding:10px; width:70%;"><br>

<label>No. Telepon:</label>
<input type="text" id="customer-phone" placeholder="Masukkan nomor telepon" style="padding:10px; width:70%;"><br>

<div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-top:10px;"></div>

<input type="text" id="msg-input" placeholder="Ketik pesan..." style="padding:10px; width:70%; margin-top:10px;">
<button onclick="sendMessage()">Kirim</button>

</body>
</html>
